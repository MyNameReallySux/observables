engines:
  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    checks: array-bracket-newline:
      enabled: false
    checks: for-direction:
      enabled: false
    checks: no-buffer-constructor:
      enabled: false
    checks: padding-line-between-statements:
      enabled: false
    checks: semi-style:
      enabled: false
    checks: switch-colon-spacing:
      enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- config/
- dist/
- app/unused/**/*