engines:
  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    checks: 
      array-bracket-newline:
        enabled: false
      for-direction:
        enabled: false
      no-buffer-constructor:
        enabled: false
      padding-line-between-statements:
        enabled: false
      semi-style:
        enabled: false
      switch-colon-spacing:
        enabled: false
      spaced-comment:
        enabled: false
      object-curly-spacing:
        enabled: false
      func-style:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- config/
- dist/
- app/unused/**/*
- public/**/*